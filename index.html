<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <head>
        <img class="logo" src="Imagenes/Logo.png" alt="Logo de Alura">
    </head>
    <main>
        <section class="lado__izquierdo">
            <div class="texto__ingresado">
                <textarea placeholder="Ingrese el texto aqui" class="texto__contenido"></textarea>
            </div>
            <div class="alerta">
                <img src="Imagenes/alerta.svg" alt="signo de admiración">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <input type="button" class="boton__encriptar" value="Encriptar">
                <input type="button" class="boton__desencriptar" value="Desncriptar">
            </div>
        </section>
        <section class="lado__derecho">
            <div class="muñeco__img">
                <img src="Imagenes/Muñeco.png" alt="muñeco">
            </div>
            <div class="texto__desencriptado__encriptado">
                <h3>Ningún mensaje fue <br> encontrado </h3>
                <p>Ingresa el texto que desees encriptar o <br> desencriptar.</p>
            </div>
            <div class="boton__resultado">
                <input type="button" class="boton__copiar" value="Copiar">
            </div>
            <div class="texto__resultado">
                <p class="texto__resultado__parrafo"></p>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
